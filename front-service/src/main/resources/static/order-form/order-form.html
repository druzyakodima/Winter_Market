<div class="container">
    <div class="row py-2">

        <div class="form-inline mx-3" style="float: right">
            <a href="#!/cart" class="btn btn-primary">Back</a>
        </div>

        <div class="form-inline mx-3">
            <a href="#!/products" class="btn btn-primary">To the main page</a>
        </div>

        <div class="col-12 mt-2">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Product ID</th>

                    <th>Product title</th>

                    <th>Quantity</th>

                    <th>Price($)</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="o in cart.items">
                    <td>{{o.productId}}</td>
                    <td>{{o.productTitle}}</td>
                    <td>{{o.qty}}</td>
                    <td>{{o.pricePerProduct + ' x ' + o.qty + ' = ' + o.price}}</td>
                </tbody>
            </table>
            <tr>
                <td></td>
                <td>Итого:</td>
                <td>{{cart.totalPrice}}</td>
            </tr>

            <div>
                <hr>
                <form ng-submit="createOrder()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="OrderData.phone" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="OrderData.address" placeholder="Address">
                    </div>

                    <button type="submit" class="btn btn-primary">Place on order</button>
                </form>
                <br>
            </div>

        </div>
    </div>
</div>
