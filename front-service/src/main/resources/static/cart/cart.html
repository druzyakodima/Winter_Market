<div class="container">
    <div class="row py-2">

        <div class="form-inline mx-3" style="float: right" ng-click="clearCart()">
            <form>
                <button type="submit" class="btn btn-danger">Clear cart</button>
            </form>
        </div>

        <div class="form-inline mx-3">
            <a href="#!/products" class="btn btn-primary">To the main page</a>
        </div>

        <div class="col-12 mt-2">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Product ID</th>

                    <th>Product title</th>

                    <th>Quantity</th>

                    <th>Price($)</th>

                    <th>Remove product</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ci in cart.items">
                    <td>{{ci.productId}}</td>
                    <td>{{ci.productTitle}}</td>
                    <td>
                        <span ng-click="deleteProductInCart(ci.productId)" class="btn minus btn-white">-</span>
                        {{ci.qty}}
                        <span ng-click="addProductCart(ci.productId)" class="btn plus btn-white">+</span>
                    </td>
                    <td>{{ci.pricePerProduct + ' x ' + ci.qty + ' = ' + ci.price}}</td>
                    <td>
                        <button class="btn btn-danger form-inline" ng-click="deleteProductInCart(ci.productId)">Delete
                        </button>
                    </td>
                </tbody>
            </table>
            <tr>
                <td></td>
                <td>Итого:</td>
                <td>{{cart.totalPrice}}</td>
            </tr>

        </div>

        <div class="form-inline mx-3 mt-3" style="float: right">
            <a href="#!/order-form" class="btn btn-primary">Place on order</a>
        </div>

    </div>
</div>
