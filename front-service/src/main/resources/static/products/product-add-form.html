<!doctype html>
<html ng-app="market" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>

<nav th:fragment="navbar(pageName)" class="navbar navbar-expand-lg n navbar-dark bg-primary">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${pageName == 'Products'} ? 'active'">
                <a class="nav-link" href="/product">Products</a>
            </li>
            <li class="nav-item" th:classappend="${pageName == 'Users'} ? 'active'">
                <a class="nav-link" href="/user">Users</a>
            </li>
        </ul>

    </div>
</nav>
<div class="container" ng-controller="indexController">

    <form ng-submit="createNewProduct()" action="product.html">

        <div class="form-inline mt-5 mx-1">
            <label class="form-inline mx-4">Product ID</label>
            <input type="number" class="form-control mx-3" id="newProductId" ng-model="newProduct.productId"
                   placeholder="Enter product id">
        </div>

        <div class="form-inline mt-3">
            <label class="form-inline mx-4">Product title</label>
            <input type="text" class="form-control mx-2" id="newProductTitle" ng-model="newProduct.title"
                   placeholder="Enter product title">
        </div>

        <div class="form-inline mt-3">
            <label class="form-inline mx-4">Product price</label>
            <input type="number" class="form-control" id="newProductPrice" ng-model="newProduct.price"
                   placeholder="Enter product price">
        </div>

        <div class="form-inline mt-3 mx-1">
            <label class="form-inline mx-2">Product category</label>
            <input type="text" class="form-control" id="newProductCategoryTitle" ng-model="newProduct.categoryTitle"
                   placeholder="Enter product category">
        </div>

        <button type="submit" class="btn btn-primary mx-3 mt-3">Add</button>
    </form>

    <br>
    <form action="product.html">
        <button type="submit" class="btn btn-primary mx-3">To the main page</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
